<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>What Our Clients Say</h1>

        <div class="testimonial-card">
            <div class="image-container">
                <img src="images/user1.jpg" alt="User 1" class="profile-img" id="profileImg">
            </div>
            <p class="quote" id="quote">"This is the best service I've ever used. Highly recommended!"</p>
            <h3 class="name" id="name">John Doe</h3>
            <span class="role" id="role">Web Developer</span>
        </div>

        <div class="buttons">
            <button id="prevBtn" class="btn">❮ Prev</button>
            <button id="nextBtn" class="btn">Next ❯</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
